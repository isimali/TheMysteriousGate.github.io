    function startBlurEffect(target, options = {},lp) {
      // 处理目标元素（支持多种传入方式）
      const elements = getElements(target);
      if (!elements.length) return;

      // 默认配置
      const {
        duration = 2000,
        strength = 2,
        opacity = 0.8
      } = options;

      // 为每个元素添加模糊效果
      elements.forEach(el => {
        // 添加基础类
        el.classList.add('blur-effect');
        // 设置 CSS 变量（动态控制效果）
        el.style.setProperty('--blur-strength', `${strength}px`);
        el.style.setProperty('--opacity', opacity);
        // 激活动画
        el.classList.add('active');

        // 自动移除模糊（持续时间后恢复）
        setTimeout(() => {
          stopBlurEffect(el);
        }, duration);
      });

      
    }
    
    function stopBlurEffect(target) {
      const elements = getElements(target);
      elements.forEach(el => {
        el.classList.remove('active');
        // 可选：完全移除类（如需彻底清除样式）
        // setTimeout(() => el.classList.remove('blur-effect'), 300);
      });
    }

    /**
     * 工具函数：统一处理目标元素获取
     * @param {string|HTMLElement|NodeList} target - 目标元素
     * @returns {NodeList|HTMLElement[]} 元素列表
     */
    function getElements(target) {
      if (typeof target === 'string') {
        // 选择器字符串（如 '#box1', '.group'）
        return document.querySelectorAll(target);
      } else if (target instanceof HTMLElement) {
        // 单个元素
        return [target];
      } else if (target instanceof NodeList) {
        // 元素列表
        return target;
      }
      return []; // 无效目标
    }
