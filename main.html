<script>
    
    // 颜色渐变函数
    function colorGradient(elementId, colors, duration) {
        const element = document.getElementById(elementId);
        if (!element) return;
        
        let currentIndex = 0;
        const changeColor = () => {
            element.style.color = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length;
        };
        
        // 初始设置颜色
        changeColor();
        
        // 定时切换颜色
        setInterval(changeColor, duration);
    }
    
    // 启动渐变效果
    
    window.addEventListener('load', () => {
            colorGradient(
        'ios', 
        ['#7e3131','#da0000'], // iOS风格渐变颜色
        3000 // 每2秒切换一次颜色
    );
            // 可在此处添加依赖外部资源的逻辑height:200px;width:100px;
        });





    function launchFireworks(target, options = {}) {
      
    const container = document.getElementById('fireworks-container');
        if (!container) return; // 如果容器不存在，直接返回
      // 获取目标元素位置
      const rect = target.getBoundingClientRect();

      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // 配置参数
      const {
        count = 500,
        duration = 8000,
        spread = 600
      } = options;
      
      // 清除旧粒子（可选）
      container.innerHTML = '';
      
      // 创建粒子
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        
        // 随机样式
        const size = Math.random() * 6 + 2;
        particle.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          background-color: rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255});
          border-radius: 50%;
          left: ${centerX}px;
          top: ${centerY}px;
          opacity: 1;
          transform: translate(0, 0);
          transition: all ${duration}ms cubic-bezier(0.2, 0.8, 0.2, 1);
        `;
        
        // 随机飞行方向和距离
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * spread + spread/2;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        
        // 添加动画（使用 requestAnimationFrame 确保样式已应用）
        requestAnimationFrame(() => {
          particle.style.transform = `translate(${x}px, ${y}px)`;
          particle.style.opacity = '0';
        });
        
        container.appendChild(particle);
        
        // 动画结束后移除
        setTimeout(() => {
          particle.remove();
        }, duration);
      }
    }
</script>
